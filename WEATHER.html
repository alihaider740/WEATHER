<!DOCTYPE html>
<html>
  <body>
    <form action="" onsubmit="getWeatherInfo(); return false;">
      <input type="text" name="city" id="city" />
      <button type="submit">Check</button>
    </form>
    <div id="result"></div>
    <script src="https://axios-http.com/docs/intro"></script>
    <script>
      function getWeatherInfo() {
        const inputRef = document.querySelector("#city");
        const city = inputRef.value;
        const divRef = document.querySelector("#result");

        axios
          .get("https://p2pclouds.up.railway.app/v1/learn/weather?city=lahore")
          .then((res) => {
            divRef.innerHTML = res.data.current.feelslike_c;
          });
      }
    </script>
  </body>
</html>
